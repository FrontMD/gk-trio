    <main class="site-main">
      <style type="text/css">
        .pages-list {
            padding: 237px 0 60px;
        }
        
        .pages-list__links {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            grid-gap: 20px;
            margin-top: 30px;
        }
        
        .pages-list__subtitle {
            margin-top: 60px;
            font-size: 32px !important;
        }
        
        .pages-list__link {
            position: relative;
            font-size: 26px;
            text-decoration: none;
            color: var(--c-accent);
            transition: color 0.3s linear;
            line-height: 1.02em;
            min-height: 3.06em;
            padding-right: 160px;
        
            span {
                font-size: 0.7em;
                opacity: 0.7;
            }
        }
        
        .pages-list__link:after {
            content: '';
            position: absolute;
            right: 0;
            top: 0;
            font-size: 14px;
            line-height: 1.02em;
            padding: 5px 10px;
            border-radius: 3px;
            width: fit-content;
        }
        
        .pages-list__link--check {
            padding-right: 155px;
        }
        
        .pages-list__link--check:after {
            content: "проверка / правки";
            background-color: #ffffcc;
            color: #ff6a00;
        }
        
        
        .pages-list__link--postponed:after {
            content: "отложено / очередь";
            background-color: #dedede;
            color: #212121;
        }
        
        .pages-list__link--work {
            padding-right: 85px;
        }
        
        .pages-list__link--work:after {
            content: "в работе";
            background-color: #9FC5F8;
            color: #000044;
        }
        
        .pages-list__link--ready {
            padding-right: 85px;
        }
        
        .pages-list__link--ready:after {
            content: "натяжка";
            background-color: #93C47D;
            color: var(--c-accent)
        }
        
        .pages-list__link:hover {
            color: #4C9E50;
        }
        
        @media (max-width: 1800px) {
            .pages-list__link {
                padding-right: 0;
                padding-top: 30px;
            }
        
            .pages-list__link:after {
                left: 0;
                right: auto;
            }
        }
        
        @media (max-width: 1340px) {
            .pages-list {
                padding: 180px 0 50px 70px;
            }
        
            .pages-list__links {
                grid-gap: 15px;
                margin-top: 40px;
            }
        
            .pages-list__link {
                font-size: 20px;
            }
        }
        
        @media (max-width: 1023px) {
            .pages-list {
                padding: 85px 0 50px;
            }
        
            .pages-list__links {
                grid-template-columns: 1fr;
                grid-gap: 20px;
                margin-top: 40px;
            }
        
            .pages-list__link {
                min-height: auto;
            }
        }
        
      </style>
      <div class="page">
        <section class="section pages-list">
          <div class="gkt-container">
                <div class="title title--h1 pages-list__title title--dark">
                  <h1>Страницы</h1>
                </div>
            <div class="pages-list__links"><a class="pages-list__link pages-list__link--work" href="home.html" target="_blank">Главная</a></div>
          </div>
        </section>
      </div>
